<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Hosting Error</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        
        body {
    font-family: 'Arial', sans-serif;
    background-color: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
}

.error-box {
    background-color: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.error-title {
    font-size: 72px;
    color: #e74c3c;
    margin: 0;
}

.error-message {
    font-size: 24px;
    color: #333;
}

.error-url {
    font-size: 16px;
    color: #888;
    margin: 20px 0;
}

.home-link {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #3498db;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.home-link:hover {
    background-color: #2980b9;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="error-box">
            <h1 class="error-title">Error 404</h1>
            <p class="error-message">No hosting found at the specified URL.</p>
            <p class="error-url" id="error-url"></p>
            <a href="/" class=">Refresh The Page </a>
        </div>
    </div>
    <script>
        // You can dynamically set the error URL here if needed
        document.getElementById('error-url').innerText = window.location.href;
    </script>
</body>
</html>
